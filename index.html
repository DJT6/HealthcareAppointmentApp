<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Healthcare Appointment Booking</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body { height: 100%; }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #1f2937;
      background: #f8fafc;
    }

    .page { min-height: 100vh; display: flex; flex-direction: column; }
    .main { flex: 1; display: flex; }

    .left-panel {
      flex: 1;
      background: linear-gradient(135deg, #2563eb, #1e3a8a);
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      padding: 3rem;
    }
    .left-panel h1 { font-size: 2.4rem; margin-bottom: 1rem; }
    .left-panel p { font-size: 1.1rem; max-width: 420px; line-height: 1.6; opacity: 0.9; }

    .right-panel {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 2rem;
    }
    .container {
      background: white;
      border-radius: 12px;
      padding: 2rem;
      width: 380px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.1);
    }

    h2 { margin-bottom: 1.5rem; font-weight: 600; color: #1e3a8a; text-align: center; }
    label { display: block; margin-top: 1rem; font-weight: 500; }
    input, select {
      width: 100%;
      padding: 0.7rem;
      margin-top: 0.3rem;
      border: 1px solid #d1d5db;
      border-radius: 8px;
      font-size: 1rem;
      background: #fff;
    }
    button {
      width: 100%;
      padding: 0.9rem;
      margin-top: 1.5rem;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: bold;
      background: #2563eb;
      color: white;
      cursor: pointer;
    }
    button:hover { background: #1e40af; }

    #response { margin-top: 1rem; font-weight: 600; text-align: center; }
    .success { color: #16a34a; }
    .error { color: #dc2626; }

    .footer {
      padding: 12px 16px;
      text-align: center;
      background: #f1f5f9;
      border-top: 1px solid #e5e7eb;
      color: #64748b;
      font-size: 0.95rem;
    }
  </style>
</head>
<body>
  <div class="page">
    <main class="main">
      <div class="left-panel">
        <h1>Healthcare Appointments</h1>
        <p>
          Book and manage your healthcare appointments in seconds.
          Just pick your doctor, choose a time, and confirm.
        </p>
      </div>

      <div class="right-panel">
        <div class="container">
          <h2>Book Appointment</h2>
          <form id="appointmentForm">
            <label for="doctor">Doctor</label>
            <select id="doctor" required>
              <option value="">Select a doctor</option>
              <option value="doc-123">Dr. Smith</option>
              <option value="doc-456">Dr. Jones</option>
            </select>

            <label for="time">Start Time</label>
            <input type="datetime-local" id="time" required />

            <label for="patient">Patient ID</label>
            <input type="text" id="patient" placeholder="Enter your patient ID" required />

            <button type="submit">Book Appointment</button>
          </form>
          <div id="response"></div>
        </div>
      </div>
    </main>

    <footer class="footer">
      © <span id="year"></span> Deion. Deployed on AWS.
    </footer>
  </div>

  <script>
    document.getElementById("appointmentForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const doctor = document.getElementById("doctor").value;
      const startTime = document.getElementById("time").value;
      const patientId = document.getElementById("patient").value;

      const responseDiv = document.getElementById("response");
      responseDiv.className = "";
      responseDiv.innerText = "Booking appointment...";

      try {
        const res = await fetch("http://app.cloudbookingproject.com:3100/appointments", {
          method: "POST",
          headers: {"Content-Type": "application/json"},
          body: JSON.stringify({ doctor, startTime, patientId })
        });

        const data = await res.json();
        if (res.ok) {
          responseDiv.className = "success";
          responseDiv.innerText = "Appointment booked successfully!";
        } else {
          responseDiv.className = "error";
          responseDiv.innerText = "Failed: " + (data.error || "Unable to book appointment");
        }
      } catch (err) {
        responseDiv.className = "error";
        responseDiv.innerText = "Network error — could not reach backend.";
      }
    });

    document.getElementById("year").textContent = new Date().getFullYear();
  </script>
</body>
</html>
